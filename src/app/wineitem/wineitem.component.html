<div class="{{wineIsOnSale ? '' : 'wine__card--notOnSale'}} wine__card">
  <img src="{{wineImageUrl}}" alt="" class="wine__image"/>
  <h2>{{wineTitle | uppercase}}</h2>
  <div class="wine__origin">
    <p>{{wineYear}} - {{wineGrapes}}</p>
    <p>{{wineCountry}} - {{wineRegion}}</p>
  </div>
  <p>{{wineDescription}}</p>
  <div class="wine__price">
    <p>{{winePrice | currency:'EUR':'symbol':'1.2-2' }}</p>
  </div>
  <div class="wine__quantity">
    <button (click)="decreaseAmount()" [disabled]='wineQuantityInChart === 0'>-</button>
    <p>{{wineQuantityInChart}}</p>
    <button (click)="increaseAmount()">+</button>
  </div>
</div>
